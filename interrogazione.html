<body>
    <div class="container">
        <h1>Pick a color</h1>
        <div class="bottoni">
            <a href="" class="botton" data-color="#ff00ff" data-colorname="red">basif</a>
            <a href="" class="botton" data-color="#ff50ff" data-colorname="orange">asinf</a>

        <div class="cambiaSfondo"></div>

    <script>
        let bottoni = document.querySelectorAll(".botton")
        for(let i = 0; i < bottoni.length; i++){
            let SingleButton = bottoni[i]
            SingleButton.addEventListener('click', function(e){
                e.preventDefault();
                //let color = bottoni[i]
                //let color = SingleButton.dataset.color
                let color = e.currentTarget.dataset.color
                console.log(color)
                let change = document.querySelector(".cambiaSfondo")
                change.style.backgroundColor = color
                let name = e.currentTarget.dataset.colorname
                console.log(name)
                change.innerHTML = name
                
            })
        }
    </script>
